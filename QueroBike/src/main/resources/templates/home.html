<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" th:href="@{/assets/images/icons/favicon.png}"/>
    <title th:text="#{home.headerTitle}"></title>
  </head>
  <body>
    <div th:include="fragments/menu"></div>
    <div class="container-fluid" id="root">
      <section class="row position-relative">
        <h1 id="slide_title" class="position-absolute" th:utext="#{home.slideFindYourBike}"></h1>
        <img th:src="@{/assets/images/home/slide.jpg}" alt="Encontre a sua bike" width="100%"/>
      </section>
      <section class="container mt-5">
        <h1 th:text="#{home.benefits}"></h1>
        <div class="mt-3 row justify-content-center">
          <div class="card col-sm-12 col-md-5 mb-3 mr-md-3">
            <div class="card-body">
              <div class="card-title position-relative">
                <img th:src="@{/assets/images/home/icons/build.svg}" class="position-absolute"  th:alt="#{home.maintenance}"/>
                <h5 class="text-center" th:text="#{home.maintenance}"></h5>
              </div>
              <p class="card-text text-justify" th:text="#{home.maintenanceDescription}"></p>
            </div>
          </div>
          <div class="card col-sm-12 col-md-5 mb-3 ">
            <div class="card-body">
              <div class="card-title position-relative">
                <img th:src="@{/assets/images/home/icons/like.svg}" class="position-absolute" th:alt="#{home.withoutFidelity}"/>
                <h5 class="text-center" th:text="#{home.withoutFidelity}"></h5>
              </div>
              <p class="card-text text-justify" th:text="#{home.withoutFidelityDescription}"></p>
            </div>
          </div>
          <div class="card col-sm-12 col-md-5 mb-3 mr-md-3">
            <div class="card-body">
              <div class="card-title position-relative">
                <img th:src="@{/assets/images/home/icons/world.svg}" class="position-absolute"  th:alt="#{home.nearToYou}"/>
                <h5 class="text-center" th:text="#{home.nearToYou}"></h5>
              </div>
              <p class="card-text text-justify" th:text="#{home.nearToYouDescription}"></p>
            </div>
          </div>
          <div class="card col-sm-12 col-md-5 mb-3">
            <div class="card-body">
              <div class="card-title position-relative">
                <img th:src="@{/assets/images/home/icons/build.svg}" class="position-absolute"  th:alt="#{home.lowCost}"/>
                <h5 class="text-center" th:text="#{home.lowCost}"></h5>
              </div>
              <p class="card-text text-justify" th:text="#{home.lowCostDescription}"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="container mt-5">
        <h1 th:text="#{home.howItWorks}"></h1>
        <div class="row mt-4">
          <div class="col-12 col-md-6 order-1">
            <h4 th:text="#{home.selectRental}"></h4>
            <p class="text-justify" th:text="#{home.selectRentalDescription}"></p>
          </div>
          <div class="col-12 col-md-6 order-2 d-flex flex-row justify-content-center">
            <img th:src="@{/assets/images/home/steps/options.svg}" th:alt="#{home.selectRental}" class="w-75" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-6 order-1 order-md-2">
            <h4 th:text="#{home.chooseTheBestTime}"></h4>
            <p class="text-justify" th:text="#{home.chooseTheBestTimeDescription}"></p>
          </div>              
          <div class="col-12 col-md-6 order-2 order-md-1 d-flex flex-row justify-content-center">
            <img th:src="@{/assets/images/home/steps/calendar.svg}" th:alt="#{home.chooseTheBestTime}" class="w-75" />
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-6 order-1">
            <h4 th:text="#{home.turnAround}"></h4>
            <p class="text-justify" th:text="#{home.turnAroundDescription}"></p>
          </div>
          <div class="col-12 col-md-6 d-flex order-2 flex-row justify-content-center">
            <img th:src="@{/assets/images/home/steps/bike.svg}" th:alt="#{home.turnAround}" class="w-75" />
          </div>
        </div>
      </section>
    </div>
    <div th:replace="/fragments/footer" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/pages/index.css}" />
    <div th:replace="/fragments/imports" />
  </body>
</html>
