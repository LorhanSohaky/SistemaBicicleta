<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" th:href="@{/assets/images/icons/favicon.png}"/>
    <title th:text="#{login.headerTitle}"></title>
  </head>
  <body class="d-flex flex-column justify-content-between">
    <div th:include="fragments/menu"></div>
    <div class="container h-100 pt-sm-5 d-flex flex-column justify-content-center align-items-center" id="root">
      <div id="step1" class="w-100">
        <div class="row rounded-right"  style="box-shadow: 0px 4px 32px 8px rgba(0, 0, 0, 0.16);">
          <div class="bg-primary rounded-left col-12 col-md-5 py-3 px-3 d-inline-flex align-items-center justify-content-center">
            <img th:src="@{/assets/images/login/options.svg}" alt="Options" width="200"/>
          </div>
          <div class="rounded-right col-12 col-md-7 py-3 px-4">
            <h1 class="text-center w-100" th:text="#{login.title}"></h1>
            <p class="h5 mt-3 text-center w-100" th:utext="#{login.text}"></p>
            <div class="mt-5 mb-2 d-flex flex-column align-items-center">
              <a class="btn btn-secondary mb-4" th:href="@{/rentals/login}" th:text="#{login.rental}"></a>
              <a class="btn btn-primary" href="/customers/login" th:text="#{login.customer}"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="/fragments/footer"></div>
    <div th:replace="/fragments/imports"></div>
  </body>
</html>
